<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../static/css/style.css">
    <title>ゴミ出し通知サービス</title>
</head>
<body>
   <header>
       <h1>今日はゴミの日</h1>
    
    <div class="gomisc">
        <tr>
        <td><input type="text" placeholder="ゴミの分別を検索" class="gomi_in" size="12"></td>
        <td><input type="submit" value="検索"></td>
        </tr>
    </div>


   </header>


      <main>
          <div class="selected_area">
              <a href=""></a>
          </div>
     

     <div class="frammable">燃えるゴミ</div>
     <p class="frammable_items">紙類、生ゴミ、草葉類、食用油、紙おむつ、プラスチック、CD、カセットテープ、<br>ビデオテープ</p>

     <div class="nonframmable">燃えないゴミ</div>
     <p class="nonframmable_items">鍋類、かさ、小型家電製品、ハンガー類、<br>電気コード・針金類（50cm以内に切る）、割れたビン・食器類、画鋲、釘類、<br>カミソリ・ハサミ・包丁類、電球<br>（割れたものや先の尖った物は危ないので<br>新聞紙などで包みましょう）</p>
     <div class="recycle">資源ごみ</div>
     <p class="recycle_items">新聞紙、チラシ、段ボール、本・雑誌、<br>紙パック（飲料等）、雑紙、<br>かん、<br>びん、<br>ペットボトル</p>
    
         
    



      </main>
